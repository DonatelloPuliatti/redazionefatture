<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domanda: Oggi c'è caldo?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .options label {
            font-size: 18px;
            color: #555;
            background-color: #fff;
            border: 2px solid #ddd;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .options input[type="radio"],
        .options input[type="checkbox"] {
            display: none;
        }

        .options input[type="radio"]:checked + label,
        .options input[type="checkbox"]:checked + label {
            background-color: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }

        .options label:hover {
            background-color: #f0f0f0;
        }

        .checkbox-group {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
    </style>
</head>
<body>

    <h1>Oggi c'è caldo?</h1>

    <!-- Radio Buttons -->
    <div class="container">
        <h2>Con i radio button:</h2>
        <div class="options">
            <input type="radio" id="si" name="caldo" value="si">
            <label for="si">Sì</label>
            <input type="radio" id="no" name="caldo" value="no">
            <label for="no">No</label>
            <input type="radio" id="boh" name="caldo" value="boh">
            <label for="boh">Boh</label>
        </div>
    </div>

    <!-- Checkbox -->
    <div class="container">
        <h2>Con le checkbox (selezione multipla):</h2>
        <div class="checkbox-group">
            <input type="checkbox" id="si_chk" name="caldo_chk" value="si">
            <label for="si_chk">Sì</label>
            <input type="checkbox" id="no_chk" name="caldo_chk" value="no">
            <label for="no_chk">No</label>
            <input type="checkbox" id="boh_chk" name="caldo_chk" value="boh">
            <label for="boh_chk">Boh</label>
        </div>
    </div>

</body>
</html>
