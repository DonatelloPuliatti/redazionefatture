<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Suite di Donatello Puliatti</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
            background-color: #f4f4f4;
        }

        h1 {
            margin-bottom: 40px;
            color: #333;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px; /* spazio tra i bottoni */
        }

        .button {
            display: inline-block;
            width: 300px;
            padding: 15px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Benvenuto nella suite di Donatello Puliatti</h1>
    <div class="button-container">
        <a href="/login_redazionefatture" class="button">Redazione fatture completo</a>
        <a href="/redazionefatturesenzafile" class="button">Redazione fatture (solo elementi economici)</a>
        <a href="/login_compensidm2002" class="button">Calcolo compensi secondo il DM 30 maggio 2022</a>
        <a href="/gestionalefatture" class="button">Gestionale fatture</a>
        <a href="/login_borsa" class="button">Borsa</a>
        <a href="/login_configurazionegiuridicafattispecie" class="button">Configurazione giuridica fattispecie</a>
    </div>
</body>
</html>
